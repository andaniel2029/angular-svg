<div class="component-data-input">
	<div class="row-input">
		<label for="">Number of Ports</label>
		<input type="number" [(ngModel)]="numberOfPorts">
	</div>

	<div class="row-input">
		<label for="">Number of Fans</label>
		<input type="number" [(ngModel)]="numberOfFans">
	</div>

	<div class="row-input">
		<label for="">Number of Power Supply</label>
		<input type="number" [(ngModel)]="numberOfPower">
	</div>

	<button class="btn btn-primary" (click)="drawSVG()">Draw SVG</button>
</div>
